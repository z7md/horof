name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # or "master" if your default branch is master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install & Build 🔧
        run: |
          npm install
          npm run build  # This generates the `dist` folder

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch GitHub Pages uses (usually `gh-pages` or `main`)
          folder: dist      # Vite's output folder