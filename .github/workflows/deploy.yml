name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false  # Important for deployment to work correctly

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you're using

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build  # This will use 'vite build' under the hood

    - name: List directory contents
      run: ls -alh  # List files in the repository root to verify 'dist' folder exists

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: dist  # Path to the 'dist' folder containing the build output
        token: ${{ secrets.GH_TOKEN }}  # Your GitHub Token stored in Secrets
