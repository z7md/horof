name: Deploy React app to GitHub Pages

on:
  push:
    branches:
      - main  # Or your default branch (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Set this to your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Clean the dist folder
      run: rm -rf dist  # Optional: Clean the dist folder before building

    - name: Build the app
      run: npm run build  # This will use 'vite build' under the hood

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: dist  # This is where your Vite build outputs the files
        token: ${{ secrets.GH_TOKEN }}  # Your GitHub Token stored in Secrets
